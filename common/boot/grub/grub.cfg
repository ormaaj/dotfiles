### BEGIN /etc/grub.d/00_header ###
if [ -s $prefix/grubenv ]; then
  load_env
fi
if [ "${next_entry}" ] ; then
   set default="${next_entry}"
   set next_entry=
   save_env next_entry
   set boot_once=true
else
   set default="0"
fi

if [ x"${feature_menuentry_id}" = xy ]; then
  menuentry_id_option="--id"
else
  menuentry_id_option=""
fi

export menuentry_id_option

if [ "${prev_saved_entry}" ]; then
  set saved_entry="${prev_saved_entry}"
  save_env saved_entry
  set prev_saved_entry=
  save_env prev_saved_entry
  set boot_once=true
fi

function savedefault {
  if [ -z "${boot_once}" ]; then
    saved_entry="${chosen}"
    save_env saved_entry
  fi
}

function load_video {
  if [ x$feature_all_video_module = xy ]; then
    insmod all_video
  else
    insmod efi_gop
    insmod efi_uga
    insmod ieee1275_fb
    insmod vbe
    insmod vga
    insmod video_bochs
    insmod video_cirrus
  fi
}

if [ x$feature_default_font_path = xy ] ; then
   font=unicode
else
insmod btrfs
set root='hd4'
if [ x$feature_platform_search_hint = xy ]; then
  search --no-floppy --fs-uuid --set=root --hint-ieee1275='ieee1275//disk@0' --hint-bios=hd4 --hint-efi=hd4 --hint-baremetal=ahci4 --hint='hd4'  --hint-ieee1275='ieee1275//disk@0' --hint-bios=hd5 --hint-efi=hd5 --hint-baremetal=ahci5 --hint='hd5'  --hint-ieee1275='ieee1275//disk@0' --hint-bios=hd6 --hint-efi=hd6 --hint-baremetal=ahci6 --hint='hd6'  --hint-ieee1275='ieee1275//disk@0' --hint-bios=hd7 --hint-efi=hd7 --hint-baremetal=ahci7 --hint='hd7'  --hint-ieee1275='ieee1275//disk@0' --hint-bios=hd3 --hint-efi=hd3 --hint-baremetal=ahci3 --hint='hd3'  --hint-ieee1275='ieee1275//disk@0' --hint-bios=hd2 --hint-efi=hd2 --hint-baremetal=ahci2 --hint='hd2'  6d87140d-fccc-4ee0-a424-47dab9699e85
else
  search --no-floppy --fs-uuid --set=root 6d87140d-fccc-4ee0-a424-47dab9699e85
fi
    font="/usr/share/grub/unicode.pf2"
fi

if loadfont $font ; then
  set gfxmode=auto
  load_video
  insmod gfxterm
  set locale_dir=$prefix/locale
  set lang=en_US
  insmod gettext
fi
terminal_output gfxterm
if [ x$feature_timeout_style = xy ] ; then
  set timeout_style=menu
  set timeout=5
# Fallback normal timeout code in case the timeout_style feature is
# unavailable.
else
  set timeout=5
fi
