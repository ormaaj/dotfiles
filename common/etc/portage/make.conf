CHOST=x86_64-pc-linux-gnu
ACCEPT_KEYWORDS="~amd64"
LINGUAS=en
INPUT_DEVICES=evdev
VIDEO_CARDS="radeon radeonsi amdgpu vesa"
APACHE2_MPMS=worker
PKGDIR=/home/ormaaj/packages
ACCEPT_LICENSE=*
DOC_SYMLINKS_DIR=/home/ormaaj/doc/web/www/www/pages/doc
PORTAGE_RSYNC_EXTRA_OPTS="--exclude=/metadata/cache"
PORTAGE_WORKDIR_MODE=0775
PORTDIR=/usr/portage
#PORTDIR_OVERLAY=/var/lib/layman/
COLLISION_IGNORE='/usr/share/kdevappwizard/templates/qmake_qt4guiapp.tar.bz2'

GENTOO_MIRRORS="http://gentoo.osuosl.org/ http://gentoo.chem.wisc.edu/gentoo
http://gentoo.netnitco.net http://mirror.csclub.uwaterloo.ca/gentoo-distfiles/
http://gentoo.mirrors.tds.net/gentoo
http://distro.ibiblio.org/pub/linux/distributions/gentoo/"

EMERGE_DEFAULT_OPTS="--load-average=8 --jobs --quiet-build=n --keep-going
--with-bdeps=y --oneshot --backtrack=15 --autounmask-keep-masks
--verbose-conflicts"

FEATURES="${FEATURES} cgroup ipc-sandbox protect-owned parallel-fetch userfetch
splitdebug compressdebug installsources xattr sfperms unknown-features-warn
-fail-clean -ccache -collision-protect"

CPU_FLAGS_X86="aes avx avx2 fma3 mmx mmxext popcnt sse sse2 sse3 sse4_1 sse4_2 ssse3"
ABI_X86="64"
USE_PYTHON="2.7 3.4 3.5"
PYTHON_TARGETS="python2_7 python3_4 python3_5"
PYTHON_SINGLE_TARGET="python3_4"
RUBY_TARGETS="ruby23"
GHC_BOOTSTRAP_FLAGS="-dynamic"
#CABAL_EXTRA_BUILD_FLAGS="--jobs=16"
CABAL_EXTRA_CONFIGURE_FLAGS="--enable-executable-dynamic --enable-shared"
EGENCACHE_DEFAULT_OPTS="--jobs"
GRUB_PLATFORMS="efi-64 multiboot"
CCACHE_SIZE=15G
CCACHE_DIR=/var/tmp/ccache
PAX_MARKINGS=XT
I_PROMISE_TO_SUPPLY_PATCHES_WITH_BUGS=1
SILENCE_JAVA_OPTIONS_WARNING="true"
NETBEANS_MODULES="apisupport cnd dlight enterprise ergonomics groovy harness
ide identity java mobility nb php profiler websvccommon"
KDEPIM_FEATURES="akonadiconsole akregator blogilo console kaddressbook kalarm
kleopatra kmail knotes kontact korganizer ktnef"
NGINX_MODULES_HTTP="xslt flv mp4 image_filter access auth_basic autoindex
browser charset empty_gif fastcgi geo gzip limit_conn limit_req map memcached
proxy push_stream referer rewrite scgi split_clients ssi upstream_ip_hash
userid uwsgi"
CURL_SSL=openssl

USE="aac acl acpi alsa audit avahi bonjour boost btrfs cairo caps cdda cgroups
chm cilk clang consolekit crypt curl custom-cflags custom-optimization cxx dane
dbus djvu dnssec dri drm dts ebook egl exif fam ffmpeg flac fftw filecaps
fontconfig fuse gcrypt git glamor glib glsl gmp gpg gphoto2 gpm gssapi
gstreamer gtk3 hardened highlight http2 icu idn inotify introspection jit jpeg
kde kipi libevent libffi libnotify libvirt llvm lm_sensors lto lz4 lzma lzo
mmap mime mobi mobi mono mpeg mp3 ncurses net45 netlink nls nfs nfsv4 nfsv41
nptl ntp ogg offensive opencl opengl openmp openssl pam pax_kernel pcap png
policykit postgres postproc python qemu qml qt qt3support qt5 rar rpc sasl sctp
seccomp smp snappy snmp spice sqlite ssh subversion svg threads tiff theora
tools truetype udev unicode unwind upnp usb utils vaapi vdpau vim-syntax vorbis
vpx webp X x264 x265 xa xattr xcb xrandr xml xmp xv xvba xvid xvmc zeroconf
-mysql -libav -libressl -pulseaudio"

