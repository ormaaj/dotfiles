# /etc/make.conf

CHOST="x86_64-pc-linux-gnu"

GENTOO_MIRRORS="http://gentoo.osuosl.org/ http://gentoo.chem.wisc.edu/gentoo
http://gentoo.netnitco.net http://mirror.csclub.uwaterloo.ca/gentoo-distfiles/
http://gentoo.mirrors.tds.net/gentoo
http://distro.ibiblio.org/pub/linux/distributions/gentoo/"

#GENTOO_MIRRORS="http://gentoo.chem.wisc.edu/gentoo"

CCACHE_SIZE=15G
CCACHE_DIR=/var/tmp/ccache
FEATURES="${FEATURES} cgroup ipc-sandbox protect-owned parallel-fetch userfetch splitdebug compressdebug installsources -fail-clean -ccache -collision-protect"

MAKEOPTS=-j16
ACCEPT_KEYWORDS="~amd64"
LINGUAS=en
INPUT_DEVICES=evdev
VIDEO_CARDS="r600 radeon radeonsi amdgpu"
APACHE2_MPMS=worker
PKGDIR=/home/smorg/packages
EMERGE_DEFAULT_OPTS="--load-average=8 --jobs --quiet-build=n --keep-going --with-bdeps=y --oneshot --backtrack=10 --autounmask-keep-masks --verbose-conflicts"
ACCEPT_LICENSE=*
DOC_SYMLINKS_DIR=/home/smorg/doc/web/www/www/pages/doc
PORTAGE_RSYNC_EXTRA_OPTS="--exclude=/metadata/cache"
PORTAGE_WORKDIR_MODE=0775
PORTDIR=/usr/portage
#PORTDIR_OVERLAY=/var/lib/layman/

CPU_FLAGS_X86="aes avx avx2 fma3 mmx mmxext popcnt sse sse2 sse3 sse4_1 sse4_2 ssse3"
ABI_X86="64 32"
USE_PYTHON="2.7 3.4 3.5"
PYTHON_TARGETS="python2_7 python3_4 python3_5"
PYTHON_SINGLE_TARGET="python3_4"
RUBY_TARGETS="ruby20 ruby22"
GHC_BOOTSTRAP_FLAGS="-dynamic"
#CABAL_EXTRA_BUILD_FLAGS="--jobs=16"
CABAL_EXTRA_CONFIGURE_FLAGS="--enable-executable-dynamic --enable-shared"
EGENCACHE_DEFAULT_OPTS="--jobs"
GRUB_PLATFORMS="efi-64 multiboot"
SILENCE_JAVA_OPTIONS_WARNING="true"
NETBEANS_MODULES="apisupport cnd dlight enterprise ergonomics groovy harness ide identity java mobility nb php profiler websvccommon"
KDEPIM_FEATURES="akonadiconsole akregator blogilo console kaddressbook kalarm kleopatra kmail knotes kontact korganizer ktnef"
NGINX_MODULES_HTTP="xslt flv mp4 image_filter access auth_basic autoindex browser charset empty_gif fastcgi geo gzip limit_conn limit_req map memcached proxy push_stream referer rewrite scgi split_clients ssi upstream_ip_hash userid uwsgi"

